<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escaneo de Pedidos - Demo</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <meta name="theme-color" content="#1976d2" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    .contenedor {
      padding: 1rem;
      background: white;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
    }
    input[type="file"], input[type="text"], input[type="url"], select, button, .num-input-display {
      width: 100%; max-width: 600px;
      margin: 0.5rem auto;
      display: block;
      font-size: 1.1rem;
      padding: 0.5rem;
    }
    .num-input-display {
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      text-align: center;
      cursor: pointer;
    }
    .teclado {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
      max-width: 600px;
      margin: 0.5rem auto;
    }
    .teclado button {
      font-size: 1.2rem;
      padding: 1rem;
    }
    button {
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background: #125aa0; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th { background: #f2f2f2; }
    .completo { background: #c8e6c9; }
    .exceso { background: #ffcdd2; }
    .error {
      color: red;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    #historial {
      padding-top: 1rem;
      font-size: 0.9rem;
    }
    #mensaje-temporal {
      color: red;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Escaneo de Productos</h1>

        <input type="url" id="sheetUrl" placeholder="URL pública de Google Sheets">
    <button onclick="cargarDesdeSheet()">Cargar</button>

    <select id="pedidoSelect"></select>
    <div class="num-input-display" id="multiplicadorDisplay" onclick="mostrarTeclado()">Cantidad por escaneo: 10</div>
    <div class="teclado" id="teclado" style="display:none;">
      <button onclick="agregarNumero('1')">1</button>
      <button onclick="agregarNumero('2')">2</button>
      <button onclick="agregarNumero('3')">3</button>
      <button onclick="agregarNumero('4')">4</button>
      <button onclick="agregarNumero('5')">5</button>
      <button onclick="agregarNumero('6')">6</button>
      <button onclick="agregarNumero('7')">7</button>
      <button onclick="agregarNumero('8')">8</button>
      <button onclick="agregarNumero('9')">9</button>
      <button onclick="borrarNumero()">←</button>
      <button onclick="agregarNumero('0')">0</button>
      <button onclick="aceptarNumero()">OK</button>
    </div>
    <input type="text" id="barcodeInput" placeholder="Escanea código de barras" autofocus>

    <button onclick="exportarResumen()">Exportar resumen</button>
    <button onclick="exportarExcel()">Exportar Excel</button>
    <button onclick="exportarTodos()">Exportar todo</button>
    <button onclick="borrarProgreso()">Borrar progreso</button>
        <button onclick="guardarHistorial()">Guardar historial</button>
    <button onclick="verHistorial()">Ver historial</button>

        <table id="pedidoTable"></table>
    <div id="historial"></div>
  </div>

  <audio id="sonido-ok" preload="auto">
    <source src="ok.wav" type="audio/wav">
  </audio>
  <audio id="sonido-error" preload="auto">
    <source src="error1.wav" type="audio/wav">
  </audio>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js">document.getElementById("barcodeInput").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    const codigo = e.target.value.trim();
    e.target.value = "";
    if (!codigo || !pedidoActual) return;

    const producto = pedidoActual.find(p => p.codigo === codigo);
    if (producto) {
      const cantidad = parseInt(cantidadTemporal) || 1;
      producto.escaneados += cantidad;
      cantidadTemporal = "10";
      actualizarDisplay();
      mostrarPedido();

      if (producto.escaneados === producto.cantidad) {
        document.getElementById("sonido-ok").play();
      } else if (producto.escaneados > producto.cantidad) {
        document.getElementById("sonido-error").play();
      }
    } else {
      document.getElementById("sonido-error").play();
      mostrarMensaje("Código no encontrado");
    }
  }
});

let cantidadTemporal = "10";
let timeoutTeclado = null;

function mostrarTeclado() {
  clearTimeout(timeoutTeclado);
  document.getElementById("teclado").style.display = "grid";
  reiniciarTimeout();
}

function agregarNumero(num) {
  cantidadTemporal = (cantidadTemporal === "0") ? num : cantidadTemporal + num;
  actualizarDisplay();
  reiniciarTimeout();
}

function borrarNumero() {
  cantidadTemporal = cantidadTemporal.slice(0, -1) || "0";
  actualizarDisplay();
  reiniciarTimeout();
}

function aceptarNumero() {
  actualizarDisplay();
  ocultarTeclado();
}

function ocultarTeclado() {
  document.getElementById("teclado").style.display = "none";
}

function actualizarDisplay() {
  document.getElementById("multiplicadorDisplay").textContent = `Cantidad por escaneo: ${cantidadTemporal}`;
}

function reiniciarTimeout() {
  clearTimeout(timeoutTeclado);
  timeoutTeclado = setTimeout(ocultarTeclado, 10000);
}
</script>
<script>$1</script>
<script>
  function cargarDesdeSheet() {
    const url = document.getElementById("sheetUrl").value;
    if (!url.includes("docs.google.com")) return mostrarMensaje("URL inválida");
    const sheetID = url.match(/\/d\/(.*?)(\/|$)/)?.[1];
    const apiUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv`;

    fetch(apiUrl)
      .then(res => res.text())
      .then(csv => Papa.parse(csv, { header: true }))
      .then(result => {
        pedidos = agruparPedidos(result.data);
        llenarSelect();
      })
      .catch(() => mostrarMensaje("No se pudo cargar el archivo"));
  }

  let pedidos = {};
  let pedidoActual = null;

  function agruparPedidos(data) {
    const grupos = {};
    data.forEach(row => {
      const id = row.PEDIDO?.trim();
      if (!id) return;
      if (!grupos[id]) grupos[id] = [];
      grupos[id].push({
        codigo: row.CODIGO?.trim(),
        descripcion: row.DESCRIPCION?.trim(),
        cantidad: parseInt(row.CANTIDAD),
        escaneados: 0
      });
    });
    return grupos;
  }

  function llenarSelect() {
    const select = document.getElementById("pedidoSelect");
    select.innerHTML = "";
    Object.keys(pedidos).forEach(id => {
      const option = document.createElement("option");
      option.value = id;
      option.textContent = id;
      select.appendChild(option);
    });
    pedidoActual = pedidos[select.value];
    select.onchange = () => {
      pedidoActual = pedidos[select.value];
      mostrarPedido();
    };
    mostrarPedido();
  }

  function mostrarPedido() {
    const tabla = document.getElementById("pedidoTable");
    tabla.innerHTML = "";
    if (!pedidoActual) return;
    const thead = document.createElement("thead");
    thead.innerHTML = `<tr><th>Código</th><th>Descripción</th><th>Requerido</th><th>Escaneado</th></tr>`;
    tabla.appendChild(thead);
    const tbody = document.createElement("tbody");
    pedidoActual.forEach(p => {
      const row = document.createElement("tr");
      if (p.escaneados === p.cantidad) row.classList.add("completo");
      else if (p.escaneados > p.cantidad) row.classList.add("exceso");
      row.innerHTML = `<td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.cantidad}</td><td>${p.escaneados}</td>`;
      tbody.appendChild(row);
    });
    tabla.appendChild(tbody);
  }

  function mostrarMensaje(msg, ok = false) {
    alert(msg);
  }
</script>
</body>
</html>
